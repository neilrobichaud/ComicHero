<html>

<head>
  <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js'></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type='text/javascript' src='./drawView.js'></script>
  <link rel="stylesheet" href="./drawView.css">
</head>

<body>
  <canvas id="sheet" name="sheet" width="400" height="400"></canvas>
  <div>
    <!--select brush width-->
    <span>
      <button style="padding:5px;" class="button brush-width-selector" (click)="changeBrushWidth(5)"></button>
      <button style="padding:10px;" class="button brush-width-selector" (click)="changeBrushWidth(10)"></button>
      <button style="padding:15px;" class="button brush-width-selector" (click)="changeBrushWidth(15)"></button>
    </span>
    <!--select brush color-->
    <span style="margin:10px">
      <input type="color" id="brush-color" name="brush-color" [(ngModel)]="canvas.freeDrawingBrush.color">
    </span>
    <span>
      <button>
        <i class="fas fa-eraser"></i>
      </button>
    </span>
    <span>
      <input type="button" value="Send Picture" onclick="submitPicture();" />
    </span>
  </div>
</body>

</html>
